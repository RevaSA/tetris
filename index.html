<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tetris</title>
        <link rel="shortcut icon" href="img/icon.png" type="image/png">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <div class="grid">
            <canvas class="game-board" data-canvas></canvas>

            <div class="right-column">
                <div>
                    <h1>TETRIS</h1>
                    <p>Score: <span data-score>0</span></p>
                    <p>Lines: <span data-lines>0</span></p>
                    <p>Level: <span data-level>0</span></p>
                    <canvas class="next" data-canvas-next></canvas>
                </div>

                <button class="play-button" data-button-play>Play</button>
            </div>
        </div>
    </body>
</html>
